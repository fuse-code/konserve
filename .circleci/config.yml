version: 2.1

orbs:
  lein: replikativ/clj-lein@0

workflows:
  build-test-and-deploy:
    jobs:
      - lein/setup:
          context: dockerhub-deploy
      - lein/format:
          context: dockerhub-deploy
          requires:
            - lein/setup
      - lein/unittest:
          context: dockerhub-deploy
          requires:
            - lein/setup
      - lein/build:
          context: dockerhub-deploy
          requires:
            - lein/setup
      - lein/deploy-snapshot:
          context:
            - dockerhub-deploy
            - clojars-deploy
          filters:
            branches:
              only: development
          requires:
            - lein/setup
            - lein/format
            - lein/build
            - lein/unittest
      - lein/deploy-release:
          context:
            - dockerhub-deploy
            - clojars-deploy
          filters:
            branches:
              only: master
          requires:
            - lein/setup
            - lein/format
            - lein/build
            - lein/unittest
